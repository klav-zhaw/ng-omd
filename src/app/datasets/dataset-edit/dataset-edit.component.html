<div class="row"
     *ngIf="dataset">
  <div class="wizard">
    <a [routerLink]="['dataset-meta']"
       routerLinkActive="active">
      <span class="omd-step-number">1</span>Dataset Meta-Information<span
      [ngClass]="{'fa fa-exclamation': !isValid('info')}"></span>
    </a>
    <a [routerLink]="['dataset-materials']"
       routerLinkActive="active">
      <span class="omd-step-number">2</span>Materials<span [ngClass]="{'fa fa-exclamation': !isValid('tags')}"></span>
    </a>
    <a [routerLink]="['dataset-microstructures']"
       routerLinkActive="active">
      <span class="omd-step-number">3</span>Microstructures<span
      [ngClass]="{'fa fa-exclamation': !isValid('tags')}"></span>
    </a>
    <a [routerLink]="['dataset-fabrication']"
       routerLinkActive="active">
      <span class="omd-step-number">4</span>Fabrication<span [ngClass]="{'fa fa-exclamation': !isValid('tags')}"></span>
    </a>
    <a [routerLink]="['dataset-properties']"
       routerLinkActive="active">
      <span class="omd-step-number">5</span>Prop & Perf<span [ngClass]="{'fa fa-exclamation': !isValid('tags')}"></span>
    </a>
    <a [routerLink]="['dataset-publishing']"
       routerLinkActive="active">
      <span class="omd-step-number">6</span>Publishing<span [ngClass]="{'fa fa-exclamation': !isValid('tags')}"></span>
    </a>
  </div>
</div>
<div>
  activated route: {{router.url.split('/').pop()}}
</div>
<div class="row">
  <div class="col-12">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="row mb-2" style="padding-top:30px;padding-bottom:30px;">
  <div class="col-md-4">
    <button *ngIf="tabs.indexOf(getCurrentTab()) > 0" class="btn btn-primary mr-3"
            style="width:80px"
            type="button"
            [title]="isValid() ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="false && !isValid()"
            (click)="saveAndGotoTab(getNewTab(-1))">
      Previous
    </button>
    <button *ngIf="tabs.indexOf(getCurrentTab()) < tabs.length-1" class="btn btn-outline-secondary mr-3"
            style="width:80px"
            type="button"
            title="Cancel your edits"
            [disabled]="false && !isValid()"
            (click)="saveAndGotoTab(getNewTab(1))">
      Next
    </button>
  </div>
</div>
